<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templateCliente.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:selectOneRadio value="#{perfilBackingBean.email}" required="true" layout="pageDirection">
                        <f:selectItems value="#{validarClientBean.empresasNoVerif}" var="m"
                             itemValue="#{m.email}" 
                             itemLabel="#{validarClientBean.getUsuarioForBack(m.email)}"/>
                    </h:selectOneRadio>
                    <p:commandButton value="Detalles" action="verValidarEmpresa" />

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
