<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templateCliente.xhtml">

            <ui:define name="content">
                <h:form>
                    <h2><h:outputText value="Información de perfil #{perfilClientBean.usuarioForBack.nombre}"/></h2>
                    <p:panelGrid id="infoPerfil" columns="3">
                        <h:outputText value="Nombre de Usuario: "/>
                        <h:inputText id="nombre" value="#{perfilBackingBean.nombre}" required="false" disabled="#{utiles.disabled}"/>
                        <p:commandButton value="Editar" actionListener="#{utiles.action}" update="nombre"/>
                        <h:outputText value="Email: "/>
                        <h:inputText id="email" value="#{perfilBackingBean.email}" required="false" disabled="#{utiles.disabled}"/>
                        <p:commandButton value="Editar" actionListener="#{utiles.action}" update="email"/>
                        <h:outputText value="Fecha Nacimiento: "/>
                        <h:inputText id="fecha" value="#{perfilBackingBean.fecha_nac}" required="false" disabled="#{utiles.disabled}"/>
                        <p:commandButton value="Editar" actionListener="#{utiles.action}" update="fecha"/>
                        <h:outputText value="Teléfono: "/>
                        <h:inputText id="tlf" value="#{perfilBackingBean.telefono}" required="false" disabled="#{utiles.disabled}"/>
                        <p:commandButton value="Editar" actionListener="#{utiles.action}" update="tlf"/>
                        <h:outputText value="DNI: "/>
                        <h:inputText id="dni" value="#{perfilBackingBean.dni}" required="false" disabled="#{utiles.disabled}"/>
                        <p:commandButton value="Editar" actionListener="#{utiles.action}" update="dni"/>
                    </p:panelGrid>
                    <p:commandButton value="Aplicar Cambios" action="./index.xhtml" actionListener="#{perfilClientBean.modificaUser()}"/>
                    <br/><br/>
                    <p:commandButton value="Borrar Cuenta" action="/index" actionListener="#{perfilClientBean.deleteUser()}"/><!--que redirija al mvc del login-->
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
