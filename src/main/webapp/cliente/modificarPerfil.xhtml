<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templateCliente.xhtml">

            <ui:define name="content">
                <h:form>
                    <h2><h:outputText value="Información de perfil"/></h2>
                    <p:panelGrid id="infoPerfil" columns="2">
                        <h:outputText value="Nombre de Usuario: "/>
                        <h:outputText value="#{perfilClientBean.userByEmail.nombre}"/>
                        <h:outputText value="Email: "/>
                        <h:outputText value="#{perfilClientBean.userByEmail.email}"/>
                        <h:outputText value="Fecha Nacimiento: "/>
                        <h:outputText value="#{perfilClientBean.userByEmail.fechaNacimiento}"/>
                        <h:outputText value="Teléfono: "/>
                        <h:outputText value="#{perfilClientBean.userByEmail.telefono}"/>
                        <h:outputText value="DNI: "/>
                        <h:outputText value="#{perfilClientBean.userByEmail.dni}"/>
                    </p:panelGrid>
                    <p:commandButton value="Borrar Cuenta" action="/index" actionListener="#{perfilClientBean.deleteUser()}"/><!--que redirija al mvc del login-->
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
