<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templateCliente.xhtml">

            <ui:define name="content">
                <div class="card">
                    <h:form>
                        <f:event listener="#{hotelClientBean.validaHotel}" type="postValidate" />
                        <p:panel id="panel" header="Añadir Hotel" styleClass="p-mb-3">
                            <h:panelGrid columns="3" cellpadding="10">
                                <p:outputLabel value="Nombre: "/>
                                <p:inputText value="#{hotelBackingBean.nombre}" id="nombre" required="true"/>
                                <p:message for="nombre"/>
                                <p:outputLabel value="Ciudad: "/>
                                <p:inputText value="#{hotelBackingBean.ciudad}" id="ciudad" required="true"/>
                                <p:message for="ciudad"/>
                                <p:outputLabel value="Número de habitaciones: "/>
                                <p:inputNumber value="#{hotelBackingBean.numeroHab}" id="hab" required="true"/>
                                <p:message for="hab"/>
                                <p:outputLabel value="Precio: "/>
                                <p:inputNumber value="#{hotelBackingBean.precio}" id="precio" symbol=" €" symbolPosition="s" decimalSeparator="." thousandSeparator="" required="true"/>
                                <p:message for="precio"/>
                                <p:outputLabel for="servicios" value="Servicios: "/>
                                <p:inputText value="#{hotelBackingBean.servicios}" id="servicios"/>      
                                <p:message for="servicios"/>
                            </h:panelGrid>
                            <p:commandButton
                                update="panel"
                                value="Registrar"
                                action="index"
                                actionListener="#{hotelClientBean.addHotel(loginView.authenticatedUser.email)}"/>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
