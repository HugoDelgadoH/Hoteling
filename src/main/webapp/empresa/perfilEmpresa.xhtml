<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templateCliente.xhtml">

            <ui:define name="content">
                <h:form>
                    <f:event listener="#{perfilClientBean.validaPerfilEmpresa}" type="postValidate" />
                    <p:panel header="Información de perfil #{perfilClientBean.getUsuarioForBack(loginView.authenticatedUser.email)}">
                        <p:panelGrid id="infoPerfil" columns="3">
                            <h:outputText value="Nombre de Usuario: "/>
                            <p:inplace>
                                <h:inputText id="nombre" value="#{perfilBackingBean.nombre}" required="true"/>
                            </p:inplace>
                            <p:message for="nombre"/>
                            <h:outputText value="Email: "/>
                            <p:inplace>
                                <h:inputText id="email" value="#{perfilBackingBean.email}" required="true"/>
                            </p:inplace>
                            <p:message for="email"/>
                            <h:outputText value="CIF: "/>
                            <p:inplace>
                                <h:inputText id="fecha" value="#{perfilBackingBean.cif}" required="true"/>
                            </p:inplace>
                            <p:message for="fecha"/>
                            <h:outputText value="Dirección: "/>
                            <p:inplace>
                                <h:inputText id="dir" value="#{perfilBackingBean.domicilio}" required="true"/>
                            </p:inplace>
                            <p:message for="dir"/>
                            <h:outputText value="Capital Social: "/>
                            <p:inplace>
                                <h:inputText id="tlf" value="#{perfilBackingBean.capitalSocial}" required="true"/>
                            </p:inplace>
                            <p:message for="tlf"/>
                            <h:outputText value="Otros: "/>
                            <p:inplace>
                                <h:inputText id="otros" value="#{perfilBackingBean.otros}" required="false"/>
                            </p:inplace>
                            <p:message for="otros"/>
                            <h:outputText value="Verificado: "/>
                            <h:outputText id="ver" value="#{perfilBackingBean.verificado}"/>
                            <p:message for="ver"/>
                        </p:panelGrid>
                        <p:commandButton update="infoPerfil" value="Aplicar Cambios" action="#{perfilClientBean.modificaUser(loginView.authenticatedUser.email)}"/>
                    </p:panel>
                    <br/><br/>
                    <p:commandButton value="Borrar Cuenta" action="#{loginView.logout()}" actionListener="#{perfilClientBean.borrarUser(loginView.authenticatedUser.email)}">
                        <p:confirm header="Confirmar" message="¿Eliminar cuenta?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"/>
                    </p:confirmDialog>               
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
