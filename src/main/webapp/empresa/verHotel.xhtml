<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templateCliente.xhtml">

            <ui:define name="content">
                <h:form>
                    <f:event listener="#{hotelClientBean.validaHotelEdit}" type="postValidate" />
                    <p:panel id="panel" header="Información de #{hotelClientBean.hotel.nombre}" styleClass="p-mb-3">
                        <p:panelGrid id="info" columns="3">
                            <p:outputLabel value="Nombre: "/>
                            <p:inplace>
                                <p:inputText id="nom" value="#{hotelBackingBean.nombre}" required="true"/>
                            </p:inplace>
                            <p:message for="nom"/>
                            <p:outputLabel value="Ciudad: "/>
                            <p:inplace>
                                <p:inputText id="ciu" value="#{hotelBackingBean.ciudad}"/>
                            </p:inplace>
                            <p:message for="ciu"/>                        
                            <p:outputLabel value="Numero de Habitaciones: "/>
                            <p:inplace>
                                <p:inputNumber id="num" value="#{hotelBackingBean.numeroHab}"/>
                            </p:inplace>
                            <p:message for="num"/>
                            <p:outputLabel value="Precio: "/>
                            <p:outputLabel id="prec" value="50€"/>
                            <p:message for="prec"/>
                            <p:outputLabel value="Servicios: "/>
                            <p:inplace>
                                <p:inputText id="ser" value="#{hotelBackingBean.servicios}"/>
                            </p:inplace>
                            <p:message for="ser"/>
                        </p:panelGrid>
                        <p:commandButton update="info" value="Aplicar Cambios" action="#{hotelClientBean.editHotel()}" icon="pi pi-pencil"/>
                    </p:panel>
                    <p:commandButton value="Back" action="verHoteles" icon="ui-icon-arrowrefresh-1-w"/>
                    <p:commandButton value="Eliminar" action="verHoteles" actionListener="#{hotelClientBean.deleteHotel()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
