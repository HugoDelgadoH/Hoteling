<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templateEmpresa.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel id="panel" header="Información de #{hotelClientBean.hotel.nombre}" styleClass="p-mb-3">
                        <p:panelGrid id="info" columns="2">
                            <h:outputText value="Ciudad: "/>
                            <h:outputText value="#{hotelClientBean.hotel.ciudad}"/>
                            <h:outputText value="Numero de Habitaciones: "/>
                            <h:outputText value="#{hotelClientBean.hotel.numeroHab}"/>
                            <h:outputText value="Precio: "/>
                            <h:outputText value="50€"/>
                            <h:outputText value="Servicios: "/>
                            <h:outputText value="#{hotelClientBean.hotel.servicios}"/>
                        </p:panelGrid>
                    </p:panel>
                    <p:commandButton value="Back" action="verHoteles" icon="ui-icon-arrowrefresh-1-w"/>
                    <p:commandButton value="Eliminar" action="verHoteles" actionListener="#{hotelClientBean.deleteHotel()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
