<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templateCliente.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel id="panel" header="Seleccione un Hotel" styleClass="p-mb-3">
                        <h:selectOneRadio value="#{hotelBackingBean.id}" required="true" layout="pageDirection">
                            <c:forEach items="#{hotelClientBean.hotelesEmpresa}" var="m">
                                <f:selectItem itemValue="#{m.id.intValue()}" itemLabel="#{m.nombre}, #{m.ciudad}"/>
                            </c:forEach>
                        </h:selectOneRadio>

                    </p:panel>
                    <p:commandButton value="Detalles" action="verHotel"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
