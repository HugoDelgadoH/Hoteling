    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
     #{user.user}
        #{user.password}     
        #{user.valid}
        <c:choose>
            <c:when test="${'#{user.validUser}'}">
                
                <h1>log</h1>
            </c:when>>

            </c:otherwise>
        </c:choose>
    </h:body>
