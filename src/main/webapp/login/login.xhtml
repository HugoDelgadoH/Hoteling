        <h:form>
            <h2>Login</h2>
            <p:panelGrid columns="3">
                <p:outputLabel for="user" value="Email: "/>
                <p:inputText id="user" value="#{user.user}"
                             required="true"/>
                <p:message for="user" style="color:blue"/>
                <p:outputLabel for="pw" value="ContraseÃ±a: "/>
                <p:password id="pw" value="#{user.password}"
                             required="true"/>

            <p:commandButton id="submit" value="Login" action="/index.xhtml"/>
        </h:form>
    </h:body>
</html>
