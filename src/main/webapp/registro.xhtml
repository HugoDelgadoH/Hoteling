<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templateCliente.xhtml">

            <ui:define name="content">
                <h:form>
                    <f:event listener="#{registerView.validaRegistro}" type="postValidate" />
                    <p:panel header="Crear una nueva cuenta">
                        <h:panelGrid id="grid" columns="3">
                            <h:outputLabel for="name" value="Nombre:" style="font-weight:bold"/>
                            <p:inputText id="name" value="#{registerView.nombre}" required="true"
                                         requiredMessage="Por favor, introduce tu nombre." maxlength="30"/>
                            <p:message for="name"/>
                            <h:outputLabel for="dni" value="DNI: " style="font-weight:bold"/>
                            <p:inputText id="dni" value="#{registerView.dni}" required="true"
                                         requiredMessage="Por favor, introduce tu DNI." maxlength="30"/>
                            <p:message for="dni"/>
                            <h:outputLabel for="email" value="E-Mail:" style="font-weight:bold"/>
                            <p:inputText id="email" value="#{registerView.email}" required="true"
                                         requiredMessage="Por favor, introduce tu email.">
                                <f:validator validatorId="emailValidator" />
                            </p:inputText>
                            <p:message for="email"/>
                            <h:outputLabel for="fecha" value="Fecha de Nacimiento: " style="font-weight:bold"/>
                            <p:datePicker id="fecha" value="#{registerView.fecha_nac}" required="true"
                                          requiredMessage="Por favor, introduce tu fecha de nacimiento." yearNavigator="true" yearRange="1930:2005" pattern="dd/MM/yyyy" locale="es"/>
                            <p:message for="fecha"/>
                            <h:outputLabel for="tlf" value="Teléfono: " style="font-weight:bold"/>
                            <p:inputText id="tlf" value="#{registerView.telefono}" required="true"
                                         requiredMessage="Por favor, introduce tu número de teléfono." maxlength="9"/>
                            <p:message for="tlf"/>
                            <h:outputLabel for="password" value="Contraseña:" style="font-weight:bold"/>
                            <p:password id="password" value="#{registerView.password}" feedback="true"
                                        required="true" requiredMessage="Por favor, introduce tu contraseña."
                                        validatorMessage="La contraseña debe contener al menos un carácter en minúsculas,
                                        un caracter en mayúscula, un número y su longitud debe estar entre 6 y 20
                                        caracteres.">
                                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" />
                            </p:password>
                            <p:message for="password"/>
                            <h:outputLabel for="confirmpassword" value="Confirmar contraseña:" style="font-weight:bold"/>
                            <p:password id="confirmpassword" feedback="true"
                                        value="#{registerView.confirmPassword}" required="true"
                                        requiredMessage="Por favor, confirma tu contraseña."/>
                            <p:message for="confirmpassword"/>
                        </h:panelGrid>
                        <p:commandButton action="#{registerView.register}" update="grid" value="Regístrate!" icon="uiicon-pencil"/>
                    </p:panel>
                    <p:link outcome="registroEmpresa" value="¿Eres una empresa? Regístrate aquí"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
