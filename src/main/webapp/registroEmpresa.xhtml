<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templateCliente.xhtml">

            <ui:define name="content">
                <h:form>
                    <f:event listener="#{registerView.validaRegistroEmpresa}" type="postValidate" />
                    <p:panel header="Crear una cuenta de Empresa">
                        <h:panelGrid id="grid" columns="3">
                            <h:outputLabel for="name" value="Nombre de Empresa:" style="font-weight:bold"/>
                            <p:inputText id="name" value="#{registerView.nombre}" required="true"
                                         requiredMessage="Por favor, introduce tu nombre." maxlength="30"/>
                            <p:message for="name"/>
                            <h:outputLabel for="email" value="E-Mail de contacto:" style="font-weight:bold"/>
                            <p:inputText id="email" value="#{registerView.email}" required="true"
                                         requiredMessage="Por favor, introduce un email.">
                                <f:validator validatorId="emailValidator" />
                            </p:inputText>
                            <p:message for="email"/>
                            <h:outputLabel for="cif" value="CIF de la Empresa:" style="font-weight:bold"/>
                            <p:inputText id="cif" value="#{registerView.cif}" required="true"
                                         requiredMessage="Por favor, introduce el CIF." maxlength="9"/>
                            <p:message for="cif"/>
                            <h:outputLabel for="domic" value="Domicilio fiscal:" style="font-weight:bold"/>
                            <p:inputText id="domic" value="#{registerView.domicilio}" required="true"
                                         requiredMessage="Por favor, introduce el domicilio." maxlength="200"/>
                            <p:message for="domic"/>
                            <h:outputLabel for="cap" value="Capital Social:" style="font-weight:bold"/>
                            <p:inputNumber id="cap" value="#{registerView.capital_social}" required="true"
                                           requiredMessage="Por favor, introduce el capital social."/>
                            <p:message for="cap"/>
                            <h:outputLabel for="otros" value="Otros: " style="font-weight:bold"/>
                            <p:inputText id="otros" value="#{registerView.otros}" required="false" maxlength="200"/>
                            <p:message for="otros"/>
                            <h:outputLabel for="password" value="Contraseña:" style="font-weight:bold"/>
                            <p:password id="password" value="#{registerView.password}" feedback="true"
                                        required="true" requiredMessage="Por favor, introduce tu contraseña."
                                        validatorMessage="La contraseña debe contener al menos un carácter en minúsculas,
                                        un caracter en mayúscula, un número y su longitud debe estar entre 6 y 20
                                        caracteres.">
                                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" />
                            </p:password>
                            <p:message for="password"/>
                            <h:outputLabel for="confirmpassword" value="Confirmar contraseña:" style="font-weight:bold"/>
                            <p:password id="confirmpassword" feedback="true"
                                        value="#{registerView.confirmPassword}" required="true"
                                        requiredMessage="Por favor, confirma tu contraseña."/>
                            <p:message for="confirmpassword"/>
                        </h:panelGrid>
                        <p:commandButton action="#{registerView.registerEmpresa()}" update="grid" value="Regístrate!" icon="uiicon-pencil"/>
                    </p:panel>
                </h:form>            
            </ui:define>

        </ui:composition>

    </body>
</html>
