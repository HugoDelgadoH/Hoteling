<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templateCliente.xhtml">

            <ui:define name="content">
                <h:form>
                 <div class="card">
                     <h:form>
                         <p:panel id="panel" header="Buscar ciudad" styleClass="p-mb-3">
                             <p:growl id="messages"/>
 
                             <h:panelGrid columns="4" cellpadding="7">
                                 <h:outputLabel for="ciudad" value="Ciudad: "/>
                                 <p:selectOneMenu id="ciudad" value="#{reserva.ciudad}" required="true" label="Ciudad" style="width: 12rem">
                                     <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                                     <f:selectItem itemLabel="Option 1" itemValue="segovia"/>
                                     <f:selectItem itemLabel="Option 2" itemValue="mad"/>
                                     <f:selectItem itemLabel="Option 3" itemValue="3"/>
                                 </p:selectOneMenu>
                                 <p:message for="ciudad"/>
                                 <h:outputText value="#{reserva.ciudad}"/>
                             </h:panelGrid>
                         </p:panel>
 
                         <p:commandButton process="@parent:@parent" update="@form" value="Process: @parent:parent (Form)" styleClass="p-mr-2" />
 
                     </h:form>
                 </div>
                 <div>
                     <h2>Selecciona un hotel</h2>
                     <h:form>
                         <h:selectOneRadio value="#{reserva.hotelId}"
                                           layout="pageDirection"
                                           required="true">
                             <f:selectItems value="#{hotelFacadeREST.findAll()}"
                                            var="m"
                                            itemValue="#{m.id}"
                                            itemLabel="#{m.nombre}"/>
                         </h:selectOneRadio>
                         <p:commandButton id="next" value="Next" action="selectHora"/>
                     </h:form>
                 </div>
                    <p:commandButton id="next" value="Next" action="selectHora"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
