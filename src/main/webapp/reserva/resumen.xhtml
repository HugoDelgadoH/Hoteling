<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
        <ui:composition template="./../WEB-INF/templateCliente.xhtml">

            <ui:define name="content">
                <h:form>  
                    <div class="steps">
                        <p:steps activeIndex="3">
                            <p:menuitem value="Elige Hotel"/>
                            <p:menuitem value="Fecha entrada/salida"/>
                            <p:menuitem value="Pago"/>
                            <p:menuitem value="ConfirmaciÃ³n"/>
                        </p:steps>
                    </div>
                    <h1>#{reservas.checkTarjeta()}</h1>
                    <p:panelGrid id="print" columns ="1">
                        <p:panelGrid id="info" columns="6">
                            <h:outputText value="Hotel: #{reservas.hotel}"/>
                            <h:outputText value="Ciudad: #{reservas.ciudad}"/>
                            <h:outputText value="Llegada:"/>
                            <h:outputText value="#{reservas.fechaInicioString}"/>
                            <h:outputText value="Salida:"/>
                            <h:outputText value="#{reservas.fechaFinString}"/>
                        </p:panelGrid>
                        <p:panelGrid id="datosTarjeta" columns="2">
                            <h:outputText value="Precio:"/>
                            <h:outputText value="50â‚¬"/>
                            <h:outputText value="Tarjeta de credito:"/>
                            <h:outputText value="#{reservas.tarjeta}"/>
                            <h:outputText value="Fecha de expiracion:"/>
                            <h:outputText value="#{reservas.fechaTarjeta}">
                                <f:convertDateTime pattern="MM/yyyy" timeZone="GMT+2"/>
                            </h:outputText>
                        </p:panelGrid>
                    </p:panelGrid>
                    <p:commandButton id="back" value="Back" action="tarjeta"/>
                    <p:commandButton id="home" value="Terminar" action="home" actionListener="#{reservas.addReserva(loginView.authenticatedUser.email)}" icon="ui-icon-home"/>
                </h:form>   

            </ui:define>

        </ui:composition>

    </body>
</html>
