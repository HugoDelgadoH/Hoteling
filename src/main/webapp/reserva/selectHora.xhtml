<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templateCliente.xhtml">

            <ui:define name="content">
                <h:form>
                    <f:event listener="#{reservas.validaFechas}" type="postValidate" />
                    <div class="steps">
                        <p:steps activeIndex="1">
                            <p:menuitem value="Elige Hotel"/>
                            <p:menuitem value="Fecha entrada/salida"/>
                            <p:menuitem value="Pago"/>
                            <p:menuitem value="Confirmación"/>
                        </p:steps>
                    </div>
                    <p:panelGrid id="info" columns="3">
                        <h:outputText value="Hotel: #{reservas.hotetById}"/>
                        <h:outputText value="Ciudad: #{reservas.ciudad}"/>
                        <h:outputText value="Precio: 50€"/>
                    </p:panelGrid>
                    
                    <p:panelGrid id="grid" columns="3">
                        <p:outputLabel  for="fechaIn" value="Desde "/>
                        <p:datePicker id="fechaIn" value="#{reservas.fechaInicio}" pattern="dd/MM/yyyy" locale="es" monthNavigator="true" yearNavigator="true" yearRange="2022:2030" 
                                      required="true" requiredMessage="Por favor, introduce la fecha de llegada."/>
                        <p:message for="fechaIn"/>
                        <p:outputLabel for="fechaF" value="Hasta "/>
                        <p:datePicker id="fechaF" value="#{reservas.fechaFin}" pattern="dd/MM/yyyy" locale="es" monthNavigator="true" yearNavigator="true" yearRange="2022:2030"
                                      required="true" requiredMessage="Por favor, introduce la fecha de salida."/>
                        <p:message for="fechaF"/>
                    </p:panelGrid>
                    <p:commandButton id="back" value="Back" action="reserva"/>  
                    <p:commandButton id="next" value="Next" action="tarjeta" update="grid"/>
                </h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
