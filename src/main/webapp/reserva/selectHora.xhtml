<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/templateCliente.xhtml">

            <ui:define name="content">
               <p:panelGrid id="info" columns="3">
                    <h:outputText value="Hotel: #{reserva.hotetById}"/>
                    <h:outputText value="Ciudad: #{reserva.ciudad}"/>
                    <h:outputText value="Precio: 50â‚¬"/>
                </p:panelGrid>
                <h:form><!-- cuidado con el formato de fecha de ppostgres que es yyyy/MM/dd -->
                    <p:outputLabel  for="fechaI" value="Desde "/>
                    <p:datePicker id="fechaI" value="#{reserva.fechaInicio}" monthNavigator="true" yearNavigator="true"/>
                    <p:outputLabel for="fechaF" value="Hasta "/>
                    <p:datePicker id="fechaF" value="#{reserva.fechaFin}" pattern="dd/MM/yyyy" monthNavigator="true" yearNavigator="true" yearRange="2022:2030"/>
                    <p:commandButton id="back" value="Back" action="reserva"/>  
                    <p:commandButton id="next" value="Next" action="tarjeta"/>
                </h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
