<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templateCliente.xhtml">

            <ui:define name="content">
                <h:form prependId="false">
                    <p:panel id="panel" header="Introduzca informacion del pago" styleClass="p-mb-3">

                        <h:panelGrid columns="2" id="panelPrecio" cellpadding="7"> 
                            <p:outputLabel for="precio" value="Precio"/> 
                            <p:outputLabel id='precio' value="50€"/>               
                        </h:panelGrid>
                        <h:panelGrid columns="3" id="gridTarjeta"> 
                            <p:outputLabel for="tarjeta" value="Tarjeta de credito"/>
                            <p:inputMask id="tarjeta" value="#{reservas.tarjeta}" mask="9999-9999-9999-9999" required="true"/>
                            <p:message for="tarjeta"/>
                            <p:outputLabel for="fecha" value="Fecha de expiracion (mes/año)"/>
                            <p:datePicker id="fecha" view="month" value="#{reservas.fechaTarjeta}" pattern="MM/yyyy" locale="es" yearNavigator="true" yearRange="2022:2030" />
                            <p:message for="fecha"/>
                        </h:panelGrid>

                    </p:panel> 
                    <p:commandButton id="back" value="Back" action="selectHora"/>
                    <p:commandButton id="next" value="Next" action="resumen"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
